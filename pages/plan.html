<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>宿泊プラン</title>
    <link rel="stylesheet" href="../css/plan.css" />
  </head>
  <body>
    <main>
      <section class="title-section">
        <img src="../assets/images/plan-title.png" class="plan-title-img" />
        <h3>
          江戸城の風情とともに、湯・食・心でおもてなし。世代を超えて愛される温泉宿へ。
        </h3>
      </section>
      <section class="plans-section">
        <div class="plan">
          <div class="plan-img">
            <div class="plan-title">Gold</div>
            <div class="gold-vector"></div>
            <img
              src="../assets/images/gold-plan.png"
              class="image"
              alt="ゴールドプラン"
            />
          </div>
          <div class="content gold-background">
            <h2 class="detail-plan-title">ゴールドプラン</h2>
            <div class="bar gold"></div>
            <p class="detail-plan">
              格式ある特別なお部屋で、贅沢なおもてなしと食事を堪能する最上級プラン。<br />
              価格:¥50,000/1泊（税別）
            </p>
          </div>
        </div>
        <div class="plan">
          <div class="plan-img">
            <img
              src="../assets/images/silver-plan.png"
              class="image"
              alt="シルバープラン"
            />
            <div class="plan-title">Silver</div>
            <div class="silver-vector"></div>
          </div>
          <div class="content silver-background">
            <h2 class="detail-plan-title">シルバープラン</h2>
            <div class="bar silver"></div>
            <p class="detail-plan">
              趣ある部屋で温泉と多彩なバイキングを楽しむ上質なステイプラン。<br />
              価格:¥30000/1泊（税別）
            </p>
          </div>
        </div>
        <div class="plan">
          <div class="plan-img">
            <img
              src="../assets/images/standard-plan.png"
              class="image"
              alt="スタンダードプラン"
            />
            <div class="plan-title">Standard</div>
            <div class="standard-vector"></div>
          </div>
          <div class="content standard-background">
            <h2 class="detail-plan-title">スタンダードプラン</h2>
            <div class="bar standard"></div>
            <p class="detail-plan">
              気軽に温泉とバイキングを満喫できる、親しみやすいシンプルプラン。<br />
              価格: ¥15,000/1泊（税別）
            </p>
          </div>
        </div>
      </section>
      <section class="detail-section">
        <p class="detail-btn">
          <a href="#" role="button">詳細はこちらから</a>
        </p>
      </section>
    </main>
  </body>
</html>
